<!DOCTYPE html>
<html>
    <head>
        <title>Crear</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <form th:object = "${concierto}"
                  th:action="@{/save}"
                  method="POST"
                  >

                <input type="hidden" th:field="*{id}">


                <div class="form-group mb-3 row">
                    <label for="artistaAsociado" class="col-md-2 col-form-label">Artista Asociado</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control form-control-sm col-md-6" th:field="*{artistaAsociado}" id="artistaAsociado" aria-describedby="emailHelp">
                    </div>
                </div>


                <div class="form-group mb-3 row">
                    <label for="costo" class="col-md-2 col-form-label">Costo</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{costo}" class="form-control form-control-sm col-md-6" id="costo" aria-describedby="emailHelp">
                    </div>
                </div>



                <div class="form-group mb-3 row">
                    <label for="fecha" class="col-sm-2 col-form-label">Fecha</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{fecha}" class="form-control form-control-sm col-md-6" id="fecha" aria-describedby="emailHelp">
                    </div>
                </div>



                <div class="form-group mb-3 row">
                    <label for="capacidadP" class="col-sm-2 col-form-label">Capacidad de Personas</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{capacidadP}" class="form-control form-control-sm col-md-6" id="capacidadP" aria-describedby="emailHelp">
                    </div>
                </div>



                 <div class="form-group mb-3 row">
                    <label for="capacidadL" class="col-sm-2 col-form-label">Capacidad de Lugares</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{capacidadL}" class="form-control form-control-sm col-md-6" id="capacidadL" aria-describedby="emailHelp">
                    </div>
                </div>
                
                 
                

                <button type="submit" class="btn btn-primary" value="Guardar">Submit</button>
            </form>

        </div>
    </body>
</html>
