<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="plantilla/template::head"></head>
    <body>
        <header th:replace="plantilla/template::header"></header>

        <h1 th:text="${titulo}"></h1>

       	<div class="py-4 ml-5 mr-5">
            <div class="card bg-light">
                <div class="card-body">
                    
                    <h4 class="card-title">
                     
                        <a th:href="@{/personaN}" class="btn btn-primary">Agregar Persona</a>

                        <a th:href="@{/exportarPDF}" class="btn btn-primary">Exportar a PDF</a> 

                        <a th:href="@{/exportarExcel}" class="btn btn-primary">Exportar a Excel</a>
                    </h4>
 
                        <table class="table table-dark table-striped">

                            <thead  class="thead-dark">
                                <tr>
                                    <th scope="col" th:text="#{cliente.nombre}">Nombre </th>
                                    <th scope="col" th:text="#{cliente.apellido1}">Apellido 1 </th>
                                    <th scope="col" th:text="#{cliente.apellido2}">Apellido 2 </th>
                                    <th scope="col" th:text="#{cliente.correo}">Correo electrónico </th>
                                    <th scope="col" th:text="#{cliente.telefono}">Telefono </th>
                                    <th scope="col" th:text="#{cliente.pais}">País </th>
                                    <th scope="col" th:text="#{accion.editar}">Editar </th>
                                    <th scope="col" th:text="#{accion.eliminar}">Eliminar </th>
                                </tr>
                            </thead>
                            <tbody>
                            <th:block th:each="user : ${Personas}">
                                <tr>
                                    <td th:text="${user.getNombre}"></td>
                                    <td th:text="${user.getApellido1}"></td>
                                    <td th:text="${user.getApellido2}"></td>
                                    <td th:text="${user.getEmail}"></td>
                                    <td th:text="${user.getTelefono}"></td>
                                    <td th:text="${user.getPais.getPais}"></td>
                                    <td>
                                        <a th:href="@{/editPersona/{id}(id=${user.getId})}" th:text="#{accion.editar}">Editar</a>
                                    </td>
                                    <td>
                                        <a th:href="@{/delete/{id}(id=${user.getId})}" th:text="#{accion.eliminar}">Eliminar</a>
                                    </td>
                                </tr>
                            </th:block>
                            </tbody>
                        </table>
                </div>
            </div>
        </div>

    </body>
    <footer th:replace="plantilla/template::footer   "></footer>
</html>
