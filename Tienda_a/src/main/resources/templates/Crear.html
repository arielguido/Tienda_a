<!DOCTYPE html>
<html>
    <head>
        <title>Crear</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </head>
    <body>

        <div class="container">
            <form th:object = "${persona}"
                  th:action="@{/save}"
                  method="POST"
                  >

                <input type="hidden" th:field="*{id}">


                <div class="form-group mb-3 row">
                    <label for="nombre" class="col-md-2 col-form-label" th:text="#{cliente.nombre}">Nombre</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control form-control-sm col-md-6" th:field="*{nombre}" id="nombre" aria-describedby="emailHelp">
                    </div>
                </div>



                <div class="form-group mb-3 row">
                    <label for="apellido1" class="col-md-2 col-form-label"  th:text="#{cliente.apellido1}">Apellido 1</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{apellido1}" class="form-control form-control-sm col-md-6" id="apellido1" aria-describedby="emailHelp">
                    </div>
                </div>



                <div class="form-group mb-3 row">
                    <label for="apellido2" class="col-md-2 col-form-label" th:text="#{cliente.apellido2}">Apellido 2</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{apellido2}" class="form-control form-control-sm col-md-6" id="apellido2" aria-describedby="emailHelp">
                    </div>
                </div>



                <div class="form-group mb-3 row">
                    <label for="telefono" class="col-sm-2 col-form-label" th:text="#{cliente.telefono}">Telefono</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{telefono}" class="form-control form-control-sm col-md-6" id="telefono" aria-describedby="emailHelp">
                    </div>
                </div>



                <div class="form-group mb-3 row">
                    <label for="email" class="col-sm-2 col-form-label" th:text="#{cliente.correo}">Correo electr√≥nico</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{email}" class="form-control form-control-sm col-md-6" id="email" aria-describedby="emailHelp">
                    </div>
                </div>



                <div class="form-group mb-3 row">
                    <label for="Pais" class="form-control-sm-2 col-form-label col-md-2" th:text="#{cliente.pais}">Pais</label>
                    <div class="col-sm-8">
                        <select th:field="*{pais}" id="Pais" class="form-control form-control-sm col-md-6 " aria-describedby="emailHelp">
                            <option th:each="x:${paises}"
                                    th:value="${x.id}"
                                    th:text="${x.pais}"
                                    />
                        </select>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" value="Guardar" th:text="#{accion.guardar}">Save</button>
            </form>
        </div>
    </body>
    <footer th:replace="plantilla/template::footer   "></footer>
</html>
